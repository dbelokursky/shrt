<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHRT</title>
    <link href="/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<script>
    function validateForm() {
        var url = document.main_form.url;

        var regExUrl = "#((https?://|ftp://|www\\.|[^\\s:=]+@www\\.).*?[a-z_\\/0-9\\-\\#=&])(?=(\\.|,|;|\\?|\\!)?(\"|'|«|»|\\[|\\s|\\r|\\n|$))#iS";

        if (url.value == "") {
            window.alert("Please enter URL.");
            url.focus();
            return false;
        }
        if (!url.value.match(regExUrl)) {
            window.alert("Please check this URL is correct.");
            url.focus();
            return false;
        }
        return true;
    }
</script>
<h1 class="text-center">SHRT</h1>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-offset-3">
            <form name="main_form" class="form-inline" onsubmit="return validateForm()" th:action="@{/add}" th:method="POST">
                <input type="text" class="form-control input-lg resizedInput" id="url"
                       placeholder="Paste a link to shorten it" size="50">
                <button class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-scissors"></span> SHORTEN
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
